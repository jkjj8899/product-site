<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>七点科技 · 产品中心</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .card {
      width: 240px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem;
    }
    .card img {
      width: 100%;
      border-radius: 4px;
    }
    .list {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>七点科技 · 产品中心</h1>
  <p>欢迎访问我们的产品展示平台，每个产品为独立仓库，支持自动扩展与 SEO 收录。</p>

  <h2>📦 产品列表</h2>
  <div class="list" id="product-list">加载中...</div>

  <script>
    fetch('products.json')
      .then(res => res.json())
      .then(products => {
        const container = document.getElementById('product-list');
        container.innerHTML = products.map(p => `
          <div class="card">
            <img src="${p.icon}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>${p.description}</p>
            <a href="${p.link}" target="_blank">访问产品页面</a>
          </div>
        `).join('');
      });
  </script>
</body>
</html>
