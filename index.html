
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>七点科技 · 产品展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
  <nav>
    <div class="logo">七点科技</div>
    <ul>
      <li><a href="#">产品列表</a></li>
      <li><a href="#">关于我们</a></li>
      <li><a href="#">联系方式</a></li>
    </ul>
  </nav>
</header>

  <main>
    <input type="search" class="search-bar" placeholder="搜索产品..." oninput="filterProducts(this.value)">
    <div id="product-grid" class="product-grid"></div>
  </main>
  <footer>
  <p>© 2025 七点科技 | 本页面由系统自动构建</p>
</footer>

  <script>
    function renderProducts(products) {
  const container = document.getElementById('product-grid');
  container.innerHTML = products.map(p => `
    <div class="card">
      <img src="${p.icon}" alt="${p.name}">
      <div class="card-content">
        <h3>${p.name}</h3>
        <p>${p.description}</p>
        <a href="${p.link}" target="_blank">访问产品</a>
      </div>
    </div>
  `).join('');
}

    const products = [{"name":"ceshi1","description":"测试","icon":"https://raw.githubusercontent.com/jkjj8899/product-site/main/assets/ceshi1.png","slug":"ceshi1","link":"https://jkjj8899.github.io/ceshi1/"}];
    renderProducts(products);
    function filterProducts(query) {
      const filtered = products.filter(p =>
        p.name.includes(query) || p.description.includes(query)
      );
      renderProducts(filtered);
    }
  </script>
</body>
</html>
